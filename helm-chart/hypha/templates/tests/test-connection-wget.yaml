apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hypha.fullname" . }}-test-connection-wget"
  labels:
    {{- include "hypha.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "hypha.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
