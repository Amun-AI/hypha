ingress:
  enabled: false
  rbac:
    create: true
  defaultBackend:
    enabled: true
  controller:
    ingressClassResource:
      default: true

docker-registry:
  enabled: false
  # storage: s3
  # secrets:
  #   s3:
  #     accessKey: imjoy
  #     secretKey: Nbj2cbcUDGGy7QNS8RjCwMrNRXrp2Ms7UXeF
  # s3:
  #   region: EU
  #   regionEndpoint: http://minio-s3:9000
  #   bucket: docker-registry
  #   secure: false
  # service:
  #   port: 5000
  #   nodePort: 31822 # only valid when using NodePort

minio:
  enabled: true
  replicas: 4
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    path: /s3(/|$)(.*)
    hosts:
      - imjoy.duckdns.org
  resources:
    requests:
      memory: 2Gi
      
  persistence:
    size: 10Gi

tritoninfereceserver-hypha:
  enabled: true
  replicaCount: 1
  image:
    imageName: nvcr.io/nvidia/tritonserver:21.10-py3
    pullPolicy: IfNotPresent
    # modelRepositoryPath: s3://imjoy-s3.pasteur.fr:80/model-repository
    modelRepositoryPath: /model-repository
    modelSnapshotsPath: /model-snapshots
    numGpus: 1
    s3Endpoint: https://uk1s3.embassy.ebi.ac.uk
    s3Bucket: s3://model-repository/

  service:
    type: ClusterIP