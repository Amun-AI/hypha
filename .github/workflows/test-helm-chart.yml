name: Test Hypha Helm Chart

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Kubernetes cluster using KinD
      uses: helm/kind-action@v1.3.0
      with:
        version: v0.20.0

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.11.2

    - name: Create hypha namespace
      run: kubectl create namespace hypha

    - name: Copy .env-template to .env
      run: cp helm-chart/.env-template helm-chart/.env

    - name: Apply secrets
      run: |
        cd helm-chart
        chmod +x apply-secrets.sh
        ./apply-secrets.sh

    - name: Install Hypha Helm chart
      run: helm install hypha-server ./helm-chart/hypha-server --namespace=hypha

    - name: Wait for pod containers to start creating
      run: |
        for i in {1..30}; do
          echo "Checking pod status... (attempt $i)"
          kubectl get pods --namespace=hypha --selector=app=hypha-server -o wide
          
          POD_PHASE=$(kubectl get pods --namespace=hypha --selector=app=hypha-server -o jsonpath='{.items[*].status.phase}')
          if [[ "$POD_PHASE" == *"Pending"* || "$POD_PHASE" == *"Running"* ]]; then
            echo "Pod containers are in phase: $POD_PHASE"
            
            CONTAINER_STATUSES=$(kubectl get pods --namespace=hypha --selector=app=hypha-server -o jsonpath='{.items[*].status.containerStatuses[*].state}')
            echo "Container statuses: $CONTAINER_STATUSES"
            
            if [[ "$CONTAINER_STATUSES" == *"waiting"* || "$CONTAINER_STATUSES" == *"running"* ]]; then
              echo "Containers are either waiting or running. Proceeding..."
              break
            fi
          fi
          
          echo "Waiting for pod containers to start..."
          sleep 10
        done

    - name: Wait for pods to be ready
      run: |
        kubectl wait --namespace=hypha \
          --for=condition=ready pod \
          --selector=app=hypha-server \
          --timeout=300s

    - name: Test the webpage at /
      run: |
        SERVICE_IP=$(kubectl get svc hypha-server --namespace=hypha -o jsonpath='{.spec.clusterIP}')
        curl -f http://$SERVICE_IP/

    - name: Uninstall Hypha Helm chart
      run: helm uninstall hypha-server --namespace=hypha

    - name: Delete namespace
      run: kubectl delete namespace hypha
